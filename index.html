---
layout: default
title: NSS
---

     <!-- Courses -->
     <section id="courses">
          <div class="container">
               <div class="row">

                    <div class="col-md-12 col-sm-12">
                         <div class="section-title">
                              <h2>Updates<small>Few glimpes of the previous events</small></h2>
                         </div>

                         <div class="owl-carousel owl-theme owl-courses">

					     <!-- post for loop starts -->
                         {% assign sortedCourses = site.categories['popular'] | reverse %}
                         {% for post in sortedCourses %}
                              <div class="col-md-4 col-sm-4">
                                   <div class="item">
                                        <div class="courses-thumb">
                                             <div class="courses-top">
                                                  <div class="courses-image">
                                                       <img src="{{post.img}}" class="img-responsive" alt="{{post.title}}">
                                                  </div>
                                                  <div class="courses-date">
                                                       <span><i class="fa fa-calendar"></i> {{post.date | date: "%d %b %Y"}}</span>
                                                  </div>
                                             </div>

                                             <div class="courses-detail">
                                                  <h3>{{post.title}}</h3>
                                                  <p>{{post.content}}
                                                  </p>
                                             </div>
                                        </div>
                                   </div>
                              </div>
						 {% endfor %}
                         <!-- post for loop ends -->



                         </div>

               </div>
          </div>
     </section>
